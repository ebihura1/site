<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebihurai-Tool</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: white;
            font-size: 4em;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ebihurai-Tool</h1>
    <div class="sidebar">
        <h2>WEBHook</h2>
        <a href="https://github.com/ebihura1/WEB-Hook" class="button">Download</a>
    </div>

</html>
